<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
         .navbar .logo a{
        color: white ;
        font-size: 30px;
        font-weight: bold;
        float: inline-start;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: italic;
        

    }

    .navbar{
       background-color:black;
     

       overflow : hidden;
    }
    
 
    
    .navbar a {
        float: right;
        display: block;
        color:white;
        text-align: center;
        padding: 30px 30px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;

    }
    
    .navbar a:hover {
        background-color: white;
        color: black;
       border-radius: 30px;
       box-sizing: border-box;
    }

        body{
            height: 100%;
            margin: 0;
            font-family: 'poppins',sans-serif;
            background-repeat: no-repeat;
            background-size:cover;
        }
        .background{
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .booking-form{
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            margin: 0 auto;
            

        }
        .booking-form h2{
            text-align: center;
        }
        .booking-form form{
            display: flex;
            flex-direction: column;

        }
        .booking-form input{
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .booking-form button{
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;

        }
    </style>
</head>
<body background="login.jfif">
    <div class="navbar">
        <div class="logo"><a href="#">Resort Padma</a></div>
       
        <a href="book now.html">Book Now</a>
        <a href="contact us.html">Contact Us</a>
        <a href="gallary.html   ">Gallery</a>
        <a href="#home">Home</a>  
    </div>
    <div class="background">
        <div class="booking-form">
            <h2>Travel Booking Form</h2>
            <form action="">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" required>

                <label for="email">E-mail :</label>
                <input type="email" name="email" id="emial" required>  

                <label for="destination">Destination :</label>
                <input type="text" name="destination" id="destination" required>

                <label for="departure-date">Departure-Date :</label>
                <input type="date" name="departure-date" id="departure-date" required>

                <label for="return-date">Return-Date:</label>
                <input type="date" name="return-date" id="return-date" required>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    
</body>
</html>
